<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatSecret Style Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #reader { 
            width: 100%; 
            height: 100%; 
            position: absolute;
            top: 0; 
            left: 0;
            object-fit: cover;
        }
        
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* ЗАТЕМНЕНИЕ ВОКРУГ КВАДРАТА */
        /* Используем тень огромного размера, чтобы затемнить всё вокруг */
        .scan-overlay {
            position: absolute;
            width: 280px;
            height: 200px; /* Прямоугольник как на скрине */
            border-radius: 20px;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.7); /* Темный фон */
            border: 2px solid rgba(255, 255, 255, 0.5); /* Полупрозрачная рамка */
            z-index: 10;
            overflow: hidden; /* Чтобы красная линия не вылетала */
        }

        /* КРАСНАЯ ЛИНИЯ */
        .scan-line {
            width: 100%;
            height: 2px;
            background: red;
            position: absolute;
            top: 50%;
            animation: scanMove 2s infinite ease-in-out;
            box-shadow: 0 0 4px red;
        }

        @keyframes scanMove {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        /* ТЕКСТ ПОДСКАЗКИ */
        .hint-text {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            z-index: 20;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* СТАТУС ВНИЗУ */
        #status {
            position: absolute;
            bottom: 10%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 20;
        }

    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="hint-text">Сканировать штрихкод</div>
    
    <div class="scan-overlay">
        <div class="scan-line"></div>
    </div>

    <div id="status">Запуск камеры...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const html5QrCode = new Html5Qrcode("reader");

        const config = { 
            fps: 15, 
            qrbox: { width: 280, height: 200 },
            videoConstraints: {
                facingMode: "environment",
                focusMode: "continuous"
            }
        };

        const onSuccess = (decodedText, decodedResult) => {
            if (window.navigator.vibrate) window.navigator.vibrate(200);
            
            // Пишем успех
            document.getElementById('status').innerText = "✅ Штрих-код найден!";
            document.querySelector('.scan-overlay').style.borderColor = "#00ff00"; // Зеленая рамка
            document.querySelector('.scan-line').style.background = "#00ff00";

            // Отправляем данные
            tg.sendData(decodedText); 
            
            // Закрываем через полсекунды
            setTimeout(() => {
                html5QrCode.stop().then(() => tg.close()).catch(() => tg.close());
            }, 500);
        };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            onSuccess
        ).then(() => {
            document.getElementById('status').innerText = "Наведи камеру на код";
        }).catch(err => {
            document.getElementById('status').innerText = "Ошибка камеры: " + err;
        });

    </script>
</body>
</html>
