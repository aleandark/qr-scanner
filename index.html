<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            color: #fff; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; /* Убираем прокрутку */
            font-family: sans-serif;
            position: relative;
        }

        /* Контейнер сканера на весь экран */
        #reader { 
            width: 100%; 
            height: 100%; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* ВАЖНО: Заставляем видео растягиваться */
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* Рамка прицела (поверх видео) */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.5); /* Затемнение вокруг */
            pointer-events: none;
            z-index: 10;
        }

        #status {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 20;
            color: #fff;
            text-shadow: 1px 1px 2px black;
            font-size: 16px;
        }

        /* Кнопка фонарика */
        #torch-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: white;
            display: none; 
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }
        #torch-btn.active {
            background: rgba(255, 215, 0, 0.8);
            border-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    <div id="overlay"></div>
    <div id="status">Запуск камеры...</div>
    <button id="torch-btn" onclick="toggleTorch()">⚡</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const html5QrCode = new Html5Qrcode("reader");
        let isTorchOn = false;

        // Конфигурация сканера
        // Убрали aspectRatio, так как он ломает видео на некоторых телефонах
        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            videoConstraints: {
                facingMode: "environment", // Задняя камера
                focusMode: "continuous"    // Автофокус (если поддерживается)
            }
        };

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            document.getElementById('status').innerText = "✅ Нашел!";
            if (window.navigator.vibrate) window.navigator.vibrate(200);
            
            tg.sendData(decodedText); 
            
            html5QrCode.stop().then(() => {
                tg.close();
            }).catch(err => tg.close());
        };

        // Запуск
        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            qrCodeSuccessCallback
        ).then(() => {
            document.getElementById('status').innerText = "Сканируй штрих-код";
            
            // Проверка фонарика
            html5QrCode.getCameraCapabilities().then(capabilities => {
                if (capabilities.torchFeature().isSupported()) {
                    document.getElementById('torch-btn').style.display = "flex";
                }
            }).catch(err => {
                // Игнорируем ошибки получения возможностей камеры
            });

        }).catch(err => {
            document.getElementById('status').innerText = "Ошибка: " + err;
        });

        function toggleTorch() {
            isTorchOn = !isTorchOn;
            html5QrCode.applyVideoConstraints({
                advanced: [{ torch: isTorchOn }]
            }).then(() => {
                const btn = document.getElementById('torch-btn');
                isTorchOn ? btn.classList.add('active') : btn.classList.remove('active');
            }).catch(err => {
                isTorchOn = !isTorchOn; 
            });
        }
    </script>
</body>
</html>
