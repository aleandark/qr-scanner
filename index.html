<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner + Torch</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: sans-serif;
        }
        #reader { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }
        /* Рамка прицела */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
        }
        #status {
            position: absolute;
            bottom: 30px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
        /* Кнопка Фонарика */
        #torch-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: white;
            display: none; /* Скрыта по умолчанию */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        #torch-btn.active {
            background: rgba(255, 223, 0, 0.6); /* Желтый, когда включен */
            border-color: yellow;
            color: black;
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    <div id="overlay"></div>
    <div id="status">Запуск камеры...</div>
    
    <button id="torch-btn" onclick="toggleTorch()">⚡</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const html5QrCode = new Html5Qrcode("reader");
        let isTorchOn = false;

        const config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            aspectRatio: window.innerWidth / window.innerHeight
        };

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            document.getElementById('status').innerText = "✅ Нашел: " + decodedText;
            if (window.navigator.vibrate) window.navigator.vibrate(200);
            
            // Если фонарик был включен, выключаем перед закрытием (хороший тон)
            if (isTorchOn) {
                html5QrCode.applyVideoConstraints({ advanced: [{ torch: false }] });
            }

            tg.sendData(decodedText); 
            
            html5QrCode.stop().then(() => {
                tg.close();
            }).catch(err => tg.close());
        };

        // Запуск камеры
        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            qrCodeSuccessCallback
        ).then(() => {
            // КОГДА КАМЕРА ЗАПУСТИЛАСЬ:
            document.getElementById('status').innerText = "Сканируй штрих-код";
            
            // Проверяем, поддерживает ли камера фонарик
            const trackCapabilities = html5QrCode.getRunningTrackCameraCapabilities();
            
            // Если поддержка Torch есть, показываем кнопку
            if (trackCapabilities.torchFeature().isSupported()) {
                document.getElementById('torch-btn').style.display = "flex";
            }
        }).catch(err => {
            document.getElementById('status').innerText = "Ошибка: " + err;
        });

        // Функция переключения фонарика
        function toggleTorch() {
            isTorchOn = !isTorchOn;
            
            // Применяем настройку к камере
            html5QrCode.applyVideoConstraints({
                advanced: [{ torch: isTorchOn }]
            }).then(() => {
                // Меняем стиль кнопки
                const btn = document.getElementById('torch-btn');
                if (isTorchOn) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            }).catch(err => {
                console.error("Ошибка фонарика", err);
                isTorchOn = !isTorchOn; // Возвращаем переменную назад, если ошибка
            });
        }

    </script>
</body>
</html>
